<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brainforest</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- public css, js -->
    <link rel="stylesheet" href="../public/header/header.css" />
    <link rel="stylesheet" href="../public/footer/footer.css" />
    <script src="../public/loadHTML.js"></script>
    <link rel="stylesheet" href="register.css" />
    <script src="register.js" type="module" defer></script>
  </head>
  <body>
    <!-- header -->
    <script>
      if (localStorage.getItem("loggedIn") === "true") {
        loadHTML("../public/header/loggedInHeader.html");
      } else {
        loadHTML("../public/header/header.html");
      }
    </script>

    <!-- main -->
    <main class="main">
      <div class="title-container">
        <h1 class="title-text">Register</h1>
      </div>
      <!-- register -->
      <div class="register-container">
        <div class="box" id="registerForm">
          <div class="field">
            <label class="label-text" for="fullNameInput">이름</label>
            <div class="control">
              <input
                class="input"
                id="username"
                type="text"
                placeholder="김정글"
                autocomplete="on"
              />
            </div>
          </div>
          <div class="field">
            <label class="label-text" for="email">이메일</label>
            <div class="emailVerify">
              <div class="control">
                <input
                  class="input"
                  id="email"
                  type="email"
                  placeholder="jungle@krafton.com"
                  autocomplete="on"
                />
              </div>
              <div class="email__box">
                <button id="send__email" class="button">이메일 인증</button>
              </div>
            </div>

            <div class="field">
              <label class="label-text" for="password">비밀번호</label>
              <p class="pw-text">
                영문, 숫자, 특수문자를 혼합하여 4자리 이상 입력해주세요.
              </p>
              <div class="control">
                <input
                  class="input"
                  id="password"
                  type="password"
                  placeholder="****"
                  autocomplete="off"
                />
              </div>
            </div>

            <div class="field mb-5">
              <label class="label-text" for="passwordConfirmInput"
                >비밀번호 확인</label
              >
              <div class="control">
                <input
                  class="input"
                  id="passwordConfirmInput"
                  type="password"
                  placeholder="****"
                  autocomplete="off"
                />
              </div>
            </div>

            <!-- <div class="field">
              <div class="field-label"></div>
              <div class="field-body">
                <div class="field is-expanded">
                  <label class="label-text" for="phone">연락처</label>
                  <div class="field has-addons">
                    <p class="control">
                      <a class="button is-static"> +82 </a>
                    </p>
                    <p class="control is-expanded">
                      <input
                        class="input"
                        id="phone"
                        type="tel"
                        placeholder="010-1234-5678"
                      />
                    </p>
                  </div>
                </div>
              </div>
            </div> -->

            <div class="term">
              <input type="checkbox" id="term-check" />
              <div class="term-text">개인정보 수집 및 이용에 동의합니다.</div>
            </div>

            <div class="submitButtonContainer">
              <button class="button is-fullwidth" id="submitButton">
                회원가입하기
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <script>
      loadHTML("../public/footer/index.html");
    </script>
  </body>
</html>
